<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body> 

    <div id="container">
        <div class="date">
            <label for="start"><i class="date1">Calendar</i> </label>

<input class="date2" type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
            
        </div>
        <div id="todoapp">
            <p id="p1">Todo App</p>
            <div id="div1">
                <p id="p2">You have <span id="span">0</span> pending tasks</p>
                <button id="clearall">Clear All</button>
            </div>
            <input type="text" id="text" autocomplete="off">
            <button id="plus"><i class="fas fa-plus-square"></i></button>
            <ul id="ul">

            </ul>
        </div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
